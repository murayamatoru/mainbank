<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/demo.css}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="取引銀行管理"></title>
<style>
    /* 全体スクロールバーを非表示に */
    body {
        overflow: hidden;
        margin: 0;
    }

    /* ページに余白を追加 */
    .page {
        display: grid;
        grid-template-rows: auto 1fr auto;
        /* height: 100vh - 40px); */ /* 余白分だけ高さを調整 */
        height: 100vh; /* 余白分の高さ調整は不要*/
       padding: 20px; /* 周囲に余白を追加 */
        box-sizing: border-box; /* paddingを含めてサイズを計算 */
        background-color: red; /* #f5f5f5; */ /* 余白部分の背景色（必要に応じて変更） */
    }

    .main {
        overflow-y: auto;
        background-color: White;
    }

    .main_table {
        width: 900px;
    }

    header,
    footer {
        padding: 1em;
        background: #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* テーブルのスタイル設定 */
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th{
        background: LightGreen;
    }
</style>
</head>
<body>
<div class="page">
    <header>
        <span th:text="${Title}"></span>
        <a th:href="@{/test/data/create}">
            <button type="button">テストデータ作成</button>
        </a>
    </header>
    <div class="main">
        <div class="main_table">
            <table>
                <thead>
                    <tr>
                        <th>金融機関名</th>
                        <th>金融機関コード</th>
                        <th>口座番号</th>
                        <th>残高</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>内容1</td>
                        <td>内容2</td>
                        <td>内容３</td>
                        <td>内容４</td>
                    </tr>
                    <tr>
                        <td>内容1</td>
                        <td>内容2</td>
                        <td>内容３</td>
                        <td>内容４</td>
                    </tr>
                    <tr>
                        <td>内容1</td>
                        <td>内容2</td>
                        <td>内容３</td>
                        <td>内容４</td>
                    </tr>
                    <tr>
                        <td>内容1</td>
                        <td>内容2</td>
                        <td>内容３</td>
                        <td>内容４</td>
                    </tr>                    
                    
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        ここはフッターです
    </footer>
</div>
</body>
</html>
